<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart view page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <nav>
            <a href="index.html"><img src="images/logo.png" alt=""></a>
            <ul>
                <li><a href="#"></a>Home</li>
                <li><a href="#"></a>Women</li>
                <li><a href="#"></a>Men</li>
                <li><a href="#"></a>Kids</li>
                <li><a href="#"></a>Contact Us</li>
            </ul>
        </nav>

        <section id="cart" class="section-p1">
            <table width="100%">
                <thead>
                    <tr>
                        <td>Remove</td>
                        <td>Image</td>
                        <td>Product</td>
                        <td>Price</td>
                        <td>Quantity</td>
                        <td>Subtotal</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="#"><i class="far fa-times-circle"></i></a></td>
                        <td><img src="./images/23.jpg" alt=""></td>
                        <td>Half Sleeve shirt for ladies</td>
                        <td>₹ 118.19</td>
                        <td><input type="number" value="1"></td>
                        <td>₹ 999.00</td>
                    </tr>
                                
                </tbody>
            </table>
        </section>
    
        <section id="cart-add" class="section-p1">
            <div id="coupon">
                <h3>Apply Coupon</h3>
                <div>
                    <input type="text" placeholder="Enter Your Coupon">
                    <button class="normal">Apply</button>
                </div>
            </div>
            <div id="subtotal">
                <h3>Cart Totals</h3>
                <table>
                    <tr>
                        <td>Cart subtotal</td>
                        <td>₹  999.00</td>
                    </tr>
                    <tr>
                        <td>Shipping</td>
                        <td>Free</td>
                    </tr>
                   
                    <tr>
                        <td><strong>Total</strong></td>
                        <td><strong>₹  999.00</strong></td>
                    </tr>
                </table>
                <button class="normal">Proceed to checkout</button>
            </div>
        </section>
    </div>


</body>
</html>
